        <script>
            
            function startAnimation() {

                //$("#g1").velocity({scaleY: [1,"easyInSine",0.05], skewX: [0,0]});
                
                $("#player-title").velocity({rotateX: [0,"linear",90], opacity: [1,"easeInQuad",0]}, {duration: 700});
                
                $.Velocity.hook($("#player-name"), "opacity", "0");
                $.Velocity.hook($("#player-name-back"), "opacity", "0");
                $("#player-name").delay(200).velocity({rotateX: [0,"linear",90], opacity: [1,"easeInQuad",0]}, {duration: 500});
                $("#player-name-back").delay(200).velocity({rotateX: [0,"linear",90], opacity: [1,"easeInQuad",0]}, {duration: 500});
                
                $.Velocity.hook($("#statistic-1"), "opacity", "0");
                $("#statistic-1").delay(400).velocity({rotateX: [0,"linear",90], opacity: [1,"easeInQuad",0]}, {duration: 500});
                
                //$("#g1").velocity({translateY: [0,"linear", 100], translateX: [0,30], rotateX: [0,"linear",90], skewX: [0,"linear",30], opacity: [0.8,0.1]}, {duration: 1000});
                //$("#r1").velocity({translateY: [0, 0], rotateX: [0,"linear",90], opacity: [0.9,0.1]}, {duration: 1000});
                //$("#r2").velocity({rotateX: [0,"linear",90], opacity: [0.7,0.1]}, {duration: 1000});
                //$("#mask-rect").velocity({height: [200,"easyInCirc",200], translateY: [-100,"linear",0]}, {duration: 1000});
                //$("#r1").velocity({translateY: [0,"linear", 0], translateX: [20,"easeInSine",0], height: [100,"easeOutSine",0], skewX: [0,"linear",90]});
                //$("#g1").velocity({translateZ: "200px",});
            }
